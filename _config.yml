# Site settings
title: Biblio Hebraica Atlantica
email: judaicadh@gmail.com
description: >
  Biblio Hebraica Atlantica

baseurl: /bibliohebraicaatlantica # the subpath of your site, e.g. /blog/
url: https://judaica.github.io # the base hostname & protocol for your site


# theme options from https://bootswatch.com/
# comment out this to use default Bootstrap
bootwatch: Journal

# Build settings
markdown: kramdown
highlighter: rouge
gems:
  - jekyll-feed
  - jekyll-redirect-from
  - jekyll-seo-tag
  - jekyll-sitemap


exclude:
  - Gemfile
  - Gemfile.lock
  - .idea/
  - .gitignore
  - README.md
timezone: Philadelphia
defaults:
- scope:
    path: _posts
    type: posts
  values:
    layout: post
    sectionid: blog

- scope:
    path: _docs
    type: docs
  values:
    layout: docs
    sectionid: data
    seo:
      type: "WebPage"

collections:
  docs:
    permalink: /:collection/:path/
    output: true
  posts:
    permalink: /blog/:year/:month/:day/:title/
    output: true
